<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userscss</title>
    <link rel="stylesheet" type="text/css" href="userscss.css" >
    <script type="text/javascript" src="js/codigo.js"></script>
</head>
<body>
    <form action="mailto:sebastian.rivera.leon2000@gmail.com" onsubmit="return validar();">
<div>
        Identificación de usuario<br>
        <input id="id" type="number" min="0" size="30" onblur="return validarId();">
        <label for="id" id="labelId"></label>
   
</div>


<div>
    Pais<br>
    <select multiple>

        <option selected disabled>Seleccionar</option>
        <option>Colombia</option>
        <option>Brasil</option>
        <option>Estados Unidos</option>
        <option>Argentina</option>
        <option>Chile</option>
    </select>
</div>
    
<div>
    Nombre<br>
    <input id ="nombre" type ="text" size="30" onblur = 'return validarNombre();'>
    <label for="nombre" id="labelNombre"></label>
</div>

    
<div>
    Apellido<br>
    <input id="apellido" type="text" size="30"  onblur="return validarApellido();"> 
    <div>
    <label for="apellido" id="labelApellido"></label>
    </div>
</div>
<div>
    Dirección<br>
    <input id="direccion" type="text" placeholder="Ejemplo : Cra 45 #45-45 casa 45" size="40"
    onblur="return validarDireccion();">
    <label for="direccion" id="labelDireccion"></label>    
    
</div>
<div>
    Nombre de usuario<br>
    <input id="usuario" type="text" size="30" onblur="return validarUsuario();">
    <label for="usuario" id="labelUsuario"></label>    
    
</div>
<div>
    Contraseña<br>
    <input id="contraseña" type="password" size="30" onblur="return validarContraseña();">
    <label for="contraseña" id="labelContraseña"></label>    
</div>
    
<div >
    Email<br>
    <input id="email" type="email" size="40" placeholder="ejemplo@ejemplo.com"
    onblur="return validarEmail();">
    <label for="email" id="labelEmail"></label>    
</div>
    
<div>
    Telefono<br>
    <input id="tel" type="number" min="0" size="30" onblur="return validarTel();">
    <label for="tel" id="labelTel"></label>    
</div>

<button type="submit">Registro</button>

    </form>
</body>
</html>
